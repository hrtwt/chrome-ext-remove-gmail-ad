name: build

on:
  workflow_dispatch:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Check lint
        run: deno run check:lint
      - name: Check type
        run: deno run check:type
      - name: Build
        run: deno run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/*
            manifest.json
